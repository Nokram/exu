<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Leaflet avec GeoJSON</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="style.css"> <!-- Lien vers le CSS -->
</head>
<body>
    <div id="map"></div>
    <div id="attributeTable" style="display:none;">
        <table id="attributes" border="1">
            <thead>
                <tr>
                    <th>Latitude</th>
                    <th>Longitude</th>
                    <th>Info</th>
                    <th>X Coord</th>
                    <th>Y Coord</th>
                </tr>
            </thead>
            <tbody id="attributeBody"></tbody>
        </table>
    </div>
    <button id="toggleTable">Afficher/Masquer Table Attributaire</button>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <script src="script.js"></script>
</body>

</html>
