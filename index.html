<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte avec Édition d'Informations</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.3.0/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css" />
</head>
<body>
    <div id="map" style="width: 100%; height: 600px;"></div>

    <div id="infoModal" style="display:none;">
        <div>
            <h2>Éditer les Informations</h2>
            <label for="companyName">Nom de la Société:</label>
            <input type="text" id="companyName" placeholder="Nom de la Société">
            
            <label for="address">Adresse:</label>
            <input type="text" id="address" placeholder="Adresse">
            
            <label for="contact">Contact:</label>
            <input type="text" id="contact" placeholder="Contact">
            
            <label for="phone">Téléphone:</label>
            <input type="text" id="phone" placeholder="Téléphone">
            
            <label for="email">Mail:</label>
            <input type="email" id="email" placeholder="Mail">
            
            <button id="saveInfo">Enregistrer</button>
            <button id="cancelInfo">Annuler</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
